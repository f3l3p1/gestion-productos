<div class="container mx-auto p-4">
    <h2 class="text-lg font-bold mb-4">Lista de Productos</h2>
    <ul>
      <li *ngFor="let product of products$ | async" class="border p-2 mb-2 rounded">
        <div class="flex justify-between items-center">
          <span class="font-semibold">{{ product.name }}</span>
          <span class="text-sm">{{ product.date }}</span>
          <span class="text-xs bg-gray-200 px-2 rounded">{{ product.status }}</span>
          <button class="bg-red-500 text-white px-2 rounded" (click)="deleteProduct(product.id)">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
